<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cogweb</title>
    <script type="module">
      import { HomePage } from './src/component/home-page.js';
      import { BlogEntryPage } from './src/component/blog-entry-page.js';
      import { TitlePageLayout } from './src/component/title-page-layout.js';
      import { createRouter } from './src/component/router.js';

      customElements.define('cw-home-page', HomePage);
      customElements.define('cw-blog-entry-page', BlogEntryPage);
      customElements.define('cw-title-page-layout', TitlePageLayout);

      const routes = [
        {
          path: 'blog/{entry}',
          component: 'cw-blog-entry-page',
        },
        {
          path: '',
          component: 'cw-home-page',
        },
      ];
      customElements.define('cw-router', createRouter(routes));
    </script>
  </head>
  <body>
    <cw-title-page-layout>
      <cw-router></cw-router>
    </cw-title-page-layout>
  </body>
</html>
